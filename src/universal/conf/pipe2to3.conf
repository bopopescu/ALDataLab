# command arguments
args --method pipeline2to3
#args --no-cache true
args --repo hdfs:///data/repo
args --dirout hdfs:///data/out/encoded
args --control hdfs:///data/control
args --meta hdfs:///data/meta
#args --partition 17
# shell specific options
shell.dirin hdfs:///data/in
shell.dirdone hdfs:///data/done
shell.batchfilesize 50
